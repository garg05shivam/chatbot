<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Storyteller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-left-name">
        Name-: Shivam Garg, Reg no.-: 12315574<br>
        Name-: Ansh raturi
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-book-open header-icon"></i> History Storyteller
            <div class="status-indicator">
                <span class="status-dot"></span> AI Powered
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Initial greeting is now handled by JavaScript -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about history, stories, cultural heritage...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="chat-footer">
            <p>Historical stories and knowledge powered by AI | <span class="disclaimer">Explore the past</span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
